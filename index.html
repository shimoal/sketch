<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Sketchpad</title>
		<meta charset="utf-8"/>
			<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script> 
		<script type="text/javascript" src="scripts/script.js"></script>
		<link rel="stylesheet" type="text/css" href="styles/style.css">
		<link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
	</head>
<body>


	<header>
		<h1>Sketchpad</h1>
		<h2>Select an Option Below:</h2>
		<button class="mode-button" value="black">Black (Default)</button>
		<button class="mode-button" value="red">Red</button>
		<button class="mode-button" value="blue">Blue</button>
		<button class="mode-button" value="rainbow">Rainbow</button>
		<button class="mode-button" value="fade">Fade to Black</button>
		<button class="mode-button" value="fade-to-white">Fade to White</button>
  
	</header>

	<br>

	<div id="container">
	</div>
	
	<footer>
	
	
		<ul>

		</ul>
	</footer>

</body>
</html>
